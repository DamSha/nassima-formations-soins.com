{{#
@vars
- image_principale
- title
- sous_titre
#}}
<section class="hero-wrap js-fullheight"{{ if image_principale }} style="background-image: url({{ glide:image_principale }});"{{ /if }}>
    <div class="overlay"></div>
    <div class="container">
        <div class="row no-gutters slider-text js-fullheight align-items-center justify-content-start">
            <div class="col-md-8 {{# ftco-animate #}} text-center">
                <h1 class="mb-3 bread">{{ title }}</h1>
                {{ if sous_titre }}
                    <h2 class="mb-5 text-dark">{{ sous_titre }}</h2>
                {{ /if }}
                {{# <p class="breadcrumbs"><span class="mr-2"><a href="index.html">Home</a></span> <span>Classes</span></p> #}}
            </div>
        </div>
    </div>
</section>
