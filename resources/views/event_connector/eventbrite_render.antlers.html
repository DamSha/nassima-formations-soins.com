<div id="eventbrite-widget-container-{{ event_id }}"></div>

<script src="https://www.eventbrite.fr/static/widgets/eb_widgets.js"></script>

<script type="text/javascript">
    // var exampleCallback = function() {
    //     console.log('Order complete!');

    window.EBWidgets.createWidget({
        // Required
        widgetType: 'checkout',
        eventId: '{{ event_id }}',
        iframeContainerId: 'eventbrite-widget-container-{{ event_id }}',

        // Optional
        iframeContainerHeight: 600,  // Widget height in pixels. Defaults to a minimum of 425px if not provided
        // onOrderComplete: exampleCallback  // Method called when an order has successfully completed
    });
</script>
