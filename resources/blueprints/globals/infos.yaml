tabs:
  main:
    display: Principal
    sections:
      -
        fields:
          -
            handle: adresse_complete
            field:
              antlers: false
              type: textarea
              display: 'Adresse complète'
              icon: textarea
              listable: hidden
              instructions_position: above
              visibility: visible
              hide_display: false
          -
            handle: telephone_contact
            field:
              input_type: text
              antlers: false
              type: text
              display: 'Téléphone contact'
              icon: text
              listable: hidden
              instructions_position: above
              visibility: visible
              hide_display: false
          -
            handle: email_contact
            field:
              input_type: text
              antlers: false
              type: text
              display: 'Email contact'
              icon: text
              listable: hidden
              instructions_position: above
              visibility: visible
              hide_display: false
          -
            handle: sociaux
            field:
              collapse: false
              previews: true
              sets:
                main:
                  display: Principal
                  instructions: null
                  icon: null
                  sets:
                    reseau:
                      display: Réseau
                      instructions: null
                      icon: null
                      fields:
                        -
                          handle: nom
                          field:
                            input_type: text
                            antlers: false
                            display: Nom
                            type: text
                            icon: text
                            width: 66
                            listable: hidden
                            instructions_position: above
                            visibility: visible
                            always_save: false
                        -
                          handle: lien
                          field:
                            input_type: url
                            antlers: false
                            display: Lien
                            type: text
                            icon: text
                            listable: hidden
                            instructions_position: above
                            visibility: visible
                            always_save: false
              display: 'Réseaux Sociaux'
              type: replicator
              icon: replicator
              listable: hidden
              instructions_position: above
              visibility: visible
              always_save: false
              fullscreen: true
              hide_display: false
